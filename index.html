<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Front End Mentor â€“ Profile Card Component</title>
</head>
<body>
  <div class="c-card">
    <main class="c-card__content">
      <figure class="c-card__figure">
        <img class="c-card__image" src="images/image-victor.jpg" alt="Image of Victor Crest">
      </figure>
      <p class="c-card__title"><span class="c-card__name">Victor Crest</span> 26</p>
      <p class="c-card__location">London</p>
    </main>

    <footer class="c-card__footer">
      <div class="c-fact">
        <span class="c-fact__value">80K</span>
        <span class="c-fact__category">followers</span>
      </div>
      <div class="c-fact">
        <span class="c-fact__value">803K</span>
        <span class="c-fact__category">Likes</span>
      </div>
      <div class="c-fact">
        <span class="c-fact__value">1.4K</span>
        <span class="c-fact__category">Photos</span>
      </div>
    </footer>
  </div>
</body>
</html>
